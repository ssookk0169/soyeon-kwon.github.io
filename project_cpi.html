<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인삼 CPI 예측 | 권소연</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-4xl mx-auto px-4 py-16">
        <a href="index.html" class="inline-flex items-center text-orange-600 hover:underline mb-8 font-bold">
            <i class="fas fa-arrow-left mr-2"></i> 메인으로 돌아가기
        </a>
        <header class="mb-12">
            <span class="text-orange-600 font-bold tracking-widest uppercase text-sm">Time Series / SAS</span>
            <h1 class="text-4xl font-extrabold mt-2 mb-4">인삼 소비자물가지수 시계열 예측</h1>
            <p class="text-slate-500"><i class="far fa-calendar-alt mr-2"></i>2024.03 - 2024.06</p>
        </header>

        <div class="grid gap-12">
            <section>
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                    <i class="fas fa-chart-line text-orange-500 mr-3"></i> 분석 목표
                </h2>
                <p class="text-slate-600 leading-relaxed text-lg">인삼 소비자물가지수의 역사적 트렌드를 분석하고, 미래 가격 변동을 예측하여 시장 대응력을 확보하기 위해 시계열 분석을 수행하였습니다.</p>
            </section>

            <section class="bg-white p-8 rounded-2xl shadow-sm">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">분석 기술 (SAS)</h2>
                <ul class="space-y-4 text-slate-600">
                    <li class="flex items-start">
                        <i class="fas fa-cog text-orange-500 mt-1.5 mr-3"></i>
                        <span>로그 변환 및 차분을 통한 데이터의 정상성(Stationarity) 확보</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-cog text-orange-500 mt-1.5 mr-3"></i>
                        <span>ARIMA(2,1,0)(0,1,1) 모형을 최적 모델로 선정</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-cog text-orange-500 mt-1.5 mr-3"></i>
                        <span>계절성 변동을 반영하여 12개월 주기의 물가 추세 도출</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
